<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function pr(str, repeat) {
      let result = '';
      for(let i=0; i<=repeat; i++){
        result += str;
      }
      return result;
    }
    document.write( pr('%', 5)+"<br>");
    document.write( pr('*', 10)+"<br>");
    document.write( pr('#', 15)+"<br>");
    
</script>
</body>
</html>
