<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table border="1px" width="400px" style="table-layout: fixed;">
    <tr>
      <td>컴퓨터</td>
      <td>나</td>
    </tr>
    <tr>
      <td>
        <img src="../images/start.png" style="width: 100%;">
      </td>
      <td>
        <img src="../images/start.png" id="userImg" style="width: 100%;">
      </td>
    </tr>
      <tr>
        <td colspan="2" id="result">
          결과 출력 창
        </td>
      </tr>
    </table>

    <button type="button" id="btnScissor">가위</button>
    <button type="button" id="btnRock">바위</button>
    <button type="button" id="btnPaper">보</button>
    
    <script>
      
    const userImg = document.getElementById("userImg");

    document.getElementById("btnRock").onclick = () => {
      userImg.src = "../images/rock.jpg";
    };

    document.getElementById("btnScissor").onclick = () => {
      userImg.src = "../images/scissors.jpg";
    };

    document.getElementById("btnPaper").onclick = () => {
      userImg.src = "../images/paper.jpg";
      };

    document.getElementById("result").innerText="결과 창"
    </script>
      
  </body>
</html>
